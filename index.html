            "গতকাল সন্ধ্যার পর হঠাৎ ভারী বর্ষণে ঢাকার বিভিন্ন এলাকায় জলাবদ্ধতা দেখা দেয়। বিশেষ করে মিরপুর, মালিবাগ ও মোহাম্মদপুরে রাস্তায় হাঁটু পানি জমে যায়। এতে যান চলাচলে বিঘ্ন ঘটে এবং অফিসগামী ও শিক্ষার্থীরা চরম দুর্ভোগে পড়ে। দীর্ঘ ছুটির পর আগামী সোমবার থেকে দেশের সব শিক্ষাপ্রতিষ্ঠান খুলে দেওয়ার ঘোষণা দিয়েছে শিক্ষা মন্ত্রণালয়। স্বাস্থ্যবিধি মেনে শিক্ষার্থীদের শ্রেণিকক্ষে পাঠদান শুরু হবে। এ লক্ষ্যে স্কুল-কলেজগুলো ইতোমধ্যেই পরিষ্কার-পরিচ্ছন্নতা কার্যক্রম শুরু করেছে। নওগাঁ জেলার চাষিরা অভিযোগ করছেন, তারা বাজারে তাদের উৎপাদিত ধানের ন্যায্যমূল্য পাচ্ছেন না। উৎপাদন খরচের তুলনায় দাম কম থাকায় অনেক কৃষক লোকসানের মুখে পড়েছেন। সরকারের পক্ষ থেকে সরাসরি কৃষকের কাছ থেকে ধান কেনার দাবি উঠেছে।\nবর্তমান সময়ে শিক্ষা শুধু শ্রেণিকক্ষে সীমাবদ্ধ নয়। অনলাইন ক্লাস, ই-লাইব্রেরি, ডিজিটাল ল্যাব — এসব আজ বাস্তবতা। প্রযুক্তিকে কাজে লাগিয়ে শিক্ষার মানোন্নয়ন করা সম্ভব। তবে এর জন্য প্রয়োজন সঠিক পরিকল্পনা এবং প্রযুক্তিগত দক্ষতা। গ্লোবাল ওয়ার্মিং, বায়ুদূষণ ও জলবায়ু পরিবর্তন আজকের বাস্তবতা। প্লাস্টিক বর্জ্য, বন উজাড় এবং যত্রতত্র পলিথিন ব্যবহারের ফলে আমাদের পরিবেশ হুমকির মুখে। পরিবেশ রক্ষায় শুধু সরকারের ভূমিকা নয়, ব্যক্তি পর্যায়েও সচেতনতা জরুরি। স্বপ্নের পদ্মা সেতু আনুষ্ঠানিকভাবে আজ চালু হয়েছে। দেশের দক্ষিণাঞ্চলের সঙ্গে রাজধানী ঢাকার সরাসরি যোগাযোগে এক নতুন অধ্যায়ের সূচনা হলো। দীর্ঘ প্রতীক্ষার অবসান ঘটিয়ে এই সেতু দেশের অর্থনীতি ও পর্যটনে ব্যাপক প্রভাব ফেলবে বলে মনে করছেন বিশেষজ্ঞরা। অনলাইন ক্লাস করতে গিয়ে ইন্টারনেট খরচ বহন করতে হিমশিম খাচ্ছে শিক্ষার্থীরা। বিশ্ববিদ্যালয় শিক্ষার্থীরা সরকারের কাছে দাবি জানিয়েছেন যেন অন্তত শিক্ষামূলক ওয়েবসাইট ও ক্লাসের জন্য কিছু ডেটা ফ্রি করে দেওয়া হয়। তারা বলেন, ডিজিটাল বাংলাদেশের স্বপ্ন বাস্তবায়নে এ পদক্ষেপ প্রয়োজন।\nরমজান মাস শুধু উপবাসের মাস নয়; এটি আত্মশুদ্ধির, ধৈর্যের এবং মানবিকতার মাস। একজন মুসলমান এই মাসে নিজের ভেতরের পাপ দূর করে আল্লাহর নৈকট্য লাভের চেষ্টা করে। ত্যাগ ও সংযমের এই শিক্ষা জীবনের প্রতিটি ক্ষেত্রেই কাজে লাগানো উচিত। বইমেলা শুধু বই কেনা-বেচার জায়গা নয়, এটি বাঙালির আবেগ, সংস্কৃতি আর চিন্তার মিলনমেলা। ফেব্রুয়ারির মেলায় যেমন পুরনো সাহিত্যপ্রেমীরা ভিড় করেন, তেমনি নতুন প্রজন্মও খুঁজে নেয় নিজেদের পছন্দের বই। বইয়ের গন্ধ, মানুষের মুখরতা ও মঞ্চের আলোচনা মিলিয়ে এক অনন্য অভিজ্ঞতা গড়ে তোলে বইমেলা। ছেলেটি ছাদে বসে চাঁদের দিকে তাকিয়ে ছিল। তার চোখে এক ধরনের শূন্যতা, যেন হাজার শব্দের গল্প জমে আছে অথচ কেউ শোনে না। হালকা বাতাসে তার চুল উড়ে যাচ্ছিল, আর দূরের ট্রেনের আওয়াজ তার একাকীত্বকে আরও প্রকট করে তুলছিল।",
            "দেশের সবখানে এখন কেবলই মাইলস্টোন ট্র্যাজেডির কথা। বেদনা-বিক্ষোভে বাতাস ভারী ও তপ্ত হয়ে উঠেছে। শিশু- সন্তানহারা পিতা-মাতা এখনো স্তব্ধ-বিমূঢ়। স্বজন-পরিজনের মুখে সান্ত্বনার কোনো ভাষা নেই। আছে শুধু চোখের পানি। হাসপাতালের বেডে যন্ত্রণায় কাতর দগ্ধ ফুলের শিশু। যে শিশুর মুখে এখনো লেগে রয়েছে মায়ের দুধের ঘ্রাণ, সেই শিশু; সেসব শিশু জীবন ও মৃত্যুর মাঝখানে লড়াই করে চলেছে। ভাবতে গেলে বুকের ভিতর মোচড় দিয়ে ওঠে দলা পাকানো কষ্ট। প্রশ্ন জাগে, কেন এমন হলো? এ প্রশ্নের কোনো জবাব নেই। এ প্রশ্নের উত্তর খ্ুঁজতে মানুষ ঘুরপাক খাচ্ছে সত্য মিথ্যা ও গুজব-গুঞ্জনের ঘূর্ণিপাকে। কেউ কেউ সামনে নিয়ে আসছেন ষড়যন্ত্রতত্ত্ব। পাশাপাশি জাতীয় রাজনীতিও থেমে নেই। গণতান্ত্রিক সমাজে রাজনীতি তো থাকতেই হবে। তবে আমাদের রাজনীতি সঠিক পথে চলছে কি না, তা নিয়ে প্রশ্নও আছে। রাজনীতিতে কৌশল জিনিসটি খুব দরকারি। দলগুলোকে কৌশল করেই পথ হাঁটতে হয়। এর মধ্যে দোষের কিছু নেই। কিন্তু কৌশল আর চক্রান্ত যে এক নয় তা সচেতন ব্যক্তিমাত্রই বোঝেন। পরিস্থিতিদৃষ্টে মনে হচ্ছে, সহজ গণতন্ত্রের পথটাকে কঠিন করে দিতে মহলবিশেষ বেশ তৎপর। বিএনপির আশঙ্কা প্রতিশ্রুত সময়ে যাতে সাধারণ নির্বাচন না হতে পারে তার জন্য ফন্দিফিকির চলছে। জাতীয় ঐকমত্য কমিশন ঐক্যের পথে বেশি দূর অগ্রসর হতে না পারলেও গত মঙ্গলবার একটা বিষয়ে সিদ্ধান্ত নিয়েছে। সিদ্ধান্তটি হলো কোনো দলীয় প্রধান দেশের প্রধানমন্ত্রী হতে পারবেন না। এ সিদ্ধান্তে বিএনপির সায় নেই। ঐকমত্য কমিশনের বক্তব্য, দুয়েকটি দল এর  বিরোধিতা করলেও বেশির ভাগ দল এ সিদ্ধান্তের পক্ষে। মেজরিটি মাস্ট বি গ্র্যান্টেড। কিন্তু প্রশ্ন উঠতে পারে যে বেশির ভাগ দলের কথা বলা হচ্ছে, তারা নাগরিকদের কত শতাংশের প্রতিনিধিত্ব করে? ভোটের আগে এ হিসাব বের করা কঠিন। এ সিদ্ধান্তের পক্ষে অবস্থান নেওয়া দলগুলোর মধ্যে জামায়াতে ইসলামী সর্ববৃহৎ। অতীতে যে নির্বাচনগুলোতে জামায়াত পার্টিসিপেট করেছে সেসবের  ফলাফলের ভিত্তিতে এ দলের জনসমর্থনের একটা ধারণা পাওয়া যায়। সেই হিসাব মাথায় রেখে বলা যায়, জামায়াতে ইসলামী সংখ্যাগরিষ্ঠ মানুষের প্রতিনিধিত্ব করে না। অন্যান্য দলের মধ্যে এমন অনেক পার্টি রয়েছে, যারা এর আগে কোনো ভোটে অংশ নেয়নি। এনসিপি এখন পর্যন্ত অনিবন্ধিত। সংখ্যাগরিষ্ঠের প্রতিনিধিত্বের দাবি করতে পারে কেবল বিএনপি। কাজেই বিএনপির অভিমত উপেক্ষিত হওয়ার অর্থ সংখ্যাগরিষ্ঠ মানুষের মত উপেক্ষা করা। এটিই নিরেট বাস্তবতা।জাতীয় ঐকমত্য কমিশনের নিরপেক্ষতা নিয়ে অনেকের মনে প্রশ্ন রয়েছে। অন্তর্বর্তী সরকারের পক্ষ থেকে আগে বলা হয়েছিল যে কয়টি বিষয়ে সব দল একমত হবে সেই বিষয়গুলো অন্তর্ভুক্ত করে জুলাই সনদ স্বাক্ষরিত হবে। কিন্তু এখন মনে হচ্ছে জাতীয় ঐকমত্য কমিশন সেই অবস্থানে নেই। একমত না হলেও কমিশন সনদের ভিন্নমত পোষণকারী দল বা দলগুলোর নোট অব ডিসেন্টসহ প্রস্তাবিত সনদে অন্তর্ভুক্ত করতে পারে। এতে কমিশনের নিরপেক্ষতা প্রশ্নবিদ্ধ হতে পারে। উল্লেখ্য প্রধান উপদেষ্টা নিজে জাতীয় ঐকমত্য কমিশনের সভাপতি। কাজেই কমিশনের নিরপেক্ষতা নিয়ে প্রশ্ন উঠলে প্রধান উপদেষ্টাও নিরপেক্ষ থাকেন না। এটাই সরল উপসংহার।অন্তর্বর্তী সরকারের ভিতরে নাকি আরেকটি সরকার রয়েছে। ঢাকায় অনুষ্ঠিত এক গোলটেবিল আলোচনায় এ কথা বলেন ড. দেবপ্রিয় ভট্টাচার্য। তিনি অন্তর্বর্তী সরকারের সক্ষমতা ও নিরপেক্ষতা নিয়েও প্রশ্ন তোলেন। দেবপ্রিয় ভট্টাচার্য বর্তমান সরকারের ঘনিষ্ঠদের অন্যতম। তিনি শেখ হাসিনা আমলের অর্থনৈতিক শ্বেতপত্র প্রণয়ন কমিটির প্রধান হিসেবে দায়িত্ব পালন করেন। উপরন্তু তিনি একজন তথ্যাভিজ্ঞ ও প্রভাবশালী সুশীল। সুতরাং তার বক্তব্য উড়িয়ে দেওয়ার মতো নয়।এদিকে রাজনৈতিক পর্যবেক্ষক মহলের অনেকে বলছেন, দেশের বৃহত্তম রাজনৈতিক দল বিএনপিকে কোণঠাসা করে দেওয়ার গভীর একটা ষড়যন্ত্র চলছে। যারা এটা করছেন তারা বিএনপির ভারপ্রাপ্ত চেয়ারম্যান তারেক রহমানকে নিষ্ক্রিয় বা অকার্যকর করে দেওয়ার কৌশল বাস্তবায়ন করতে নানা রকম ফিকির করে চলেছেন। এ ক্ষেত্রে এমনসব দাবি সামনে নিয়ে আসা হচ্ছে, যেগুলো মেনে নেওয়া হলে শিগগিরই নির্বাচন অনুষ্ঠান সম্ভব হবে না। তারেক রহমান ও বিএনপিকে দুর্বল করে দিয়ে একটি বিলম্বিত ও একতরফা ইলেকশনের মাধ্যমে রাষ্ট্রক্ষমতায় আসীন হওয়াই হয়তো মহলবিশেষের অভিলক্ষ্য। এ লক্ষ্যে তারা সামাজিক মাধ্যমকেও ব্যবহার করছে। বিএনপির  রাজনৈতিক আদর্শ বিবর্জিত একশ্রেণির উচ্ছৃঙ্খল ও অপরিণামদর্শী নেতা-কর্মীকে ঘুঁটি হিসেবে ব্যবহার করা হচ্ছে। দল ওই সব নেতা-কর্মীর বিরুদ্ধে সাংগঠনিক ব্যবস্থা গ্রহণ করলেও পুলিশ প্রশাসন ওদের গ্রেপ্তার করছে না বলে অভিযোগ রয়েছে। তারেক রহমান নিজেও এ ব্যাপারে উষ্মা প্রকাশ করেছেন। তাহলে কি প্রশাসন বিএনপির লেবেলধারী গুন্ডা, চাঁদাবাজ ও মবোক্র্যাটদের প্রশ্রয় দিয়ে দলটিকে জনবিচ্ছিন্ন করে দেওয়ার কৌশল করে চলেছে? িত প্রচেষ্টা ছাড়া কোনো দেশের প্রকৃত উন্নয়ন সম্ভব নয়।",
            "জনগণের ঐক্য রাষ্ট্রের মূল শক্তি। দেড় দশক ধরে জাতির ঘাড়ে চেপে বসা গণবিরোধী ফ্যাসিস্টরা ঐক্যবদ্ধ ছাত্র-জনতার অভ্যুত্থানে দেশ ছেড়ে পালিয়ে যাওয়ার পর থেকেই ফ্যাসিবাদ বিরোধী বৃহত্তর জাতীয় রাজনৈতিক ঐক্যে ফাঁটল ও বিভেদ সৃষ্টির মধ্য দিয়ে লুটেরা অপশক্তি ভয়ঙ্কর রূপে ফিরে আসার হুঙ্কার দিয়ে চলেছে। বহুদলীয় গণতান্ত্রিক ব্যবস্থায় নির্বাচন ও ক্ষমতা কেন্দ্রিক মতবিরোধ-মতভিন্নতা থাকবেই। দেশে ফ্যাসিবাদী শাসন ফিরে আসার রাস্তা চিরতরে বন্ধ করে গণতন্ত্রকে প্রাতিষ্ঠানিক রূপ দিতে রাষ্ট্র সংস্কার একটি অপরিহার্য ইস্যু। এ ক্ষেত্রে ইতিমধ্যেই এক ধরনের জাতীয় ঐকমত্য গড়ে উঠেছে। অতএব, নির্বাচন নিয়ে অনিশ্চয়তাও অনেকটাই কেটে গেছে। এ কারণে বিদেশে পালিয়ে থাকা পতিত স্বৈরাচারের দোসররা প্রমাদ গুনতে শুরু করেছে। গণঅভ্যুত্থানের পর থেকেই দেশকে অস্থিতিশীল করে জুলাই অভ্যুত্থানের লক্ষ্যকে ব্যর্থ করে দিতে একের পর এক নানা ষড়যন্ত্র ও প্রতিবিপ্লবী তৎপরতা দেখা গেলেও সেসব তৎপরতা ছাত্র-জনতা ঐক্যবদ্ধভাবে প্রতিরোধ ও ব্যর্থ করে দেয়ার পরও একদিনের জন্যও তাদের ষড়যন্ত্র থেমে নেই। গত ১৬ জুলাই আবু সাঈদের শহীদ দিবসে গোপালগঞ্জে এনসিপির পদযাত্রা কর্মসূচির উপর নিষিদ্ধ ছাত্রলীগ-যুবলীগের হামলা ও এনসিপি নেতাদের হত্যার জন্য তাদের রণপ্রস্তুতি ও ষড়যন্ত্র থেকে বোঝা যাচ্ছে, তারা পরাজয়ের প্রতিশোধ নিতে যে কোনো ঘৃণ্য পন্থা অবলম্বন করতেও পিছপা হবে না। দেশে-বিদেশে আত্মগোপনে থাকা আওয়ামী ফ্যাসিবাদের সুবিধাভোগীরা শেখ হাসিনার নির্দেশনায় সদা তৎপর রয়েছে। উত্তরায় মাইলস্টোন কলেজে বিমান বাহিনীর বিমান বিধ্বস্ত হয়ে জাতি যখন এক করুণ ট্রাজেডির শিকার, ঠিক তখন সাধারণ শিক্ষার্থীদের বিভ্রান্ত করে ছাত্রলীগ কর্মীরা সচিবালয়সহ বিভিন্ন স্থানে তা-ব সৃষ্টির চেষ্টা করেছে। অতীতের যে কোনো সময়ের চেয়ে দেশের মানুষ এখন পতিত স্বৈরাচারের দোসরদের ষড়যন্ত্র সম্পর্কে সচেতন রয়েছে। ছাত্র-জনতার ঐক্য এবং সেনাবাহিনীসহ আইনশৃঙ্খলা বাহিনীর তাৎক্ষণিক প্রতিরোধে এবারো তাদের ষড়যন্ত্র ব্যর্থ হলেও বহুমাত্রিক নীলনকশা ও মাস্টারপ্ল্যানের অংশ হিসেবে তাদের এমন তৎপরতা অব্যাহত থাকবে, এটাই স্বাভাবিক। সাধারণ শিক্ষার্থীর আড়ালে সচিবালয়ে এবং মাইলস্টোন কলেজে ছাত্রলীগ প্রযোজিত হামলার পর প্রধান উপদেষ্টা ড. ইউনূস মঙ্গলবার রাতে তাৎক্ষনিকভাবে চারটি বড় রাজনৈতিক দলের সাথে বৈঠক করে পতিত স্বৈরাচারের ষড়যন্ত্র ও হুমকি মোকাবেলায় রাজনৈতিক দলগুলোকে ঐক্যবদ্ধ থাকার আহ্বান জানিয়েছেন। বুধবার আরো ১৩টি রাজনৈতিক দলের সাথে বৈঠক করে একই আহ্বান জানিয়েছেন। প্রধান উপদেষ্টার ডাকে সাড়া দিয়ে বৈঠকে উপস্থিত সব রাজনৈতিক দলের নেতারা প্রায় অভিন্ন স্বরে ফ্যাসিবাদ ও পতিত স্বৈরাচারের ষড়যন্ত্র মোকাবেলায় ঐক্যবদ্ধ প্রতিরোধের অঙ্গিকার পুনর্ব্যক্ত করেছেন। দেশের প্রধান রাজনৈতিক দল বিএনপির মহাসচিব মির্জা ফখরুল ইসলাম আলমগীর রাজনৈতিক দলগুলোর মধ্যে ফ্যাসিবাদ বিরোধী ঐক্য অটুট রয়েছে বলে দাবি করেছেন। তবে প্রধান উপদেষ্টাসহ রাজনৈতিক নেতারা ফ্যাসিবাদ বিরোধী ঐক্য আরো দৃশ্যমান হওয়ার উপর এখন বাড়তি গুরুত্ব আরোপ করেছেন। সাম্প্রতিক সময়ে বিএনপি, জামায়াত ও এনসিপির মধ্যে এক ধরনের রাজনৈতিক টানপোড়েন, সন্ত্রাস, চাঁদাবাজি ও দলীয় কোন্দলে নির্মম হত্যাকা-ের ঘটনায় এক ধরনের অস্বস্তিকর রাজনৈতিক পরিবেশ সৃষ্টির সুযোগে পতিত স্বৈরাচারের পলাতক সন্ত্রাসীরা মাথাচাড়া দেয়ার সুযোগ পেয়েছে। জুলাই অভ্যুত্থানের প্রথম বর্ষপূতির দিবসকে কলঙ্কিত করার হুমকিও দিচ্ছে। নিষিদ্ধ ছাত্রলীগের সন্ত্রাসীরা সাধারণ শিক্ষার্থীদের সাথে মিশে বিদেশে পালিয়ে থাকা তাদের নেতাদের গোপন নির্দেশনা অনুসারে নাশকতা ও অস্থিতিশীলতা সৃষ্টির নীলনকশা বাস্তবায়নে তৎপর হয়ে উঠেছে। সরকার ছাত্রলীঘ নিষিদ্ধ করে বসে থাকলেও তাদের অতীতের নানা অপরাধমূলক কর্মকা-ের জন্য গ্রেফতার করে বিচারের আওতায় আনতে আইনশৃঙ্খলা বাহিনীর শৈথিল্যের সুযোগে তারা সক্রিয় হয়ে নাশকতা চালানোর সাহস দেখাচ্ছে। অনতি বিলম্বে নিষিদ্ধ ছাত্রলীগ-যুবলীগের সন্ত্রাসীদের বিরুদ্ধে ও অবৈধ অস্ত্র উদ্ধারে সারাদেশে চিরুনি অভিযান পরিচালনা করতে হবে। তাদের আর একচুলও ছাড় দেয়া বা অনুকম্পা দেখানোর কোনো কারণ নেই। পরাজিত শক্তি যতই বেপরোয়া হয়ে জুলাই গণঅভ্যুত্থানের লক্ষ্যকে ব্যর্থ করে দিতে চাইছে, আমাদের আইনশৃঙ্খলা বাহিনীর শৈথিল্য ও ব্যর্থতার চিত্র ততই প্রকট আকারে বেরিয়ে আসছে। দেশের মানুষ ঐক্যবদ্ধভাবে যে কোনো অপশক্তির ষড়যন্ত্র মোকাবেলা করতে প্রস্তুত থাকলেও দেশে আইনের শাসন ও জননিরাপত্তা নিশ্চিত করার দায়িত্ব রাষ্ট্র তথা আইনশৃঙ্খলা বাহিনীর। পতিত স্বৈরাচার দেড় দশকে আইনশৃঙ্খলা বাহিনীকে দলীয় বাহিনীতে পরিণত করেছিল। মেধা, যোগ্যতা ও অভিজ্ঞতার মানদ-কে পাশ কাটিয়ে দলীয় ও গোপালগঞ্জের পরিচয়ে আইনশৃঙ্খলা বাহিনীতে নিয়োগ ও পদায়নের কারণে যে বিরূপ প্রভাব পড়েছিল তা থেকে বাহিনীগুলো এখনো বেরিয়ে আসতে পারেনি। গোপালগঞ্জে পতিত স্বৈরাচারের দোসরদের রণপ্রস্তুতি, ঢাকায় সচিবালয়সহ বিভিন্ন স্থানে তা-ব সৃষ্টির পেছনে গোয়েন্দা সংস্থা ও আইনশৃঙ্খলা বাহিনীর শৈথিল্য ও দুর্বলতা ধরা পড়েছে। শরিষার ভেতর ভুত থাকলে তা এখনই চিহ্নিত করে দূর করতে হবে। জাতি যখন জুলাই গণঅভ্যুত্থানের প্রথম বর্ষপূর্তি উদযাপন করতে যাচ্ছে, পতিত স্বৈরাচারের দোসর-সন্ত্রাসীরা নানা রকম হুমকি-হুঙ্কার দিয়ে যাচ্ছে। এক বছরেও দেশের আইনশৃঙ্খলা বাহিনীর সংস্কারসহ কোনো দৃশ্যমান অগ্রগতি হয়নি। নির্বাচনের আগে আইনশৃঙ্খলা বাহিনী থেকে পতিত স্বৈরাচারের ভুত তাড়াতে হবে। জুলাই গণঅভ্যুত্থান, রাষ্ট্র সংস্কার, জাতীয় ঐকমত্য, মানবতা বিরোধী অপরাধের বিচার প্রক্রিয়া ও গণতান্ত্রিক উত্তরণের পথে যে কোনো হুমকি মোকাবেলায় আইনশৃঙ্খলা বাহিনীকে দলমতের ঊর্ধ্বে উঠে জগগণের সাধারণ অভিপ্রায়ের অনুকূলে কাজ করার দৃষ্টান্ত তুলে ধরতে হবে। গোপালগঞ্জে আওয়ামী সন্ত্রাসীদের নাশকতা মোকাবেলায় সেনাবাহিনীর পদক্ষেপ বড় ধরনের হত্যাযজ্ঞের নীলনকশা ব্যর্থ করে দিতে সক্ষম হয়েছে। সেখানে সেনাবাহিনীর ভূমিকাকে বিতর্কিত করতে দেশে-বিদেশে ষড়যন্ত্রমূলক অপপ্রচারে লিপ্ত রয়েছে পলাতক আওয়ামী লীগ নেতারা। এর মূল কেন্দ্রে রয়েছে দিল্লির হিন্দুত্ববাদী সরকারের আশ্রয়-প্রশ্রয়। দিল্লিতে পূর্বঘোষিত আওয়ামী লীগের সংবাদ সম্মেলনটি শেষমুহূর্তে স্থগিত হয়ে গেলেও তারা বসে নেই। ভিন্ন নামে ভিন্ন ভেন্যুতে তাদের তৎপরতা অব্যাহত থাকবেই। আইনশৃঙ্খলা বাহিনীকে এ বিষয়ে সদা সতর্ক থাকতে হবে। সব ভেদাভেদ ও মতপার্থক্য ভুলে সব জুলাইযোদ্ধা ও ফ্যাসিবাদ বিরোধী রাজনৈতিক শক্তিকে রাজপথে এবং সামাজিক যোগাযোগ মাধ্যমে ঐকবদ্ধভাবে ফ্যাসিস্টদের ষড়যন্ত্র মোকাবেলা করেই গণতান্ত্রিক বাংলাদেশের স্বপ্ন বাস্তবায়ন করতে হবে।়, এটি আমাদের জাতীয়তাবোধ এবং স্বাধীনতার মূল ভিত্তি।",
            "উন্নয়নশীল বিশ্বের রাজনীতি কীভাবে চলে? সেই সকল দেশের অধিকাংশ রাজনীতিবিদের চরিত্রই-বা কেমন? সত্যি বলিতে, এই সকল প্রশ্নের উত্তর পাওয়া যায় সেই সমাজে প্রচলিত বিভিন্ন কৌতুকের মধ্য দিয়া। যেমন-একদা চুরির দায়ে অভিযুক্ত এক নেতাকে শাস্তিস্বরূপ সমুদ্রের পানিতে ডুবাইয়া মারিবার প্রস্তাব উঠিলে জনগণ হায় হায় করিয়া বলিয়া উঠে, তাহাতে সমুদ্র আইনে শাস্তি হইতে পারে! উপস্থিত অনেকে ইহার কারণ জানিতে চাহিলে ভিড়ের মধ্য হইতে কোনো একজন বলিয়া উঠেন, 'এই নেতা চোর ছিল; তাহাকে সমুদ্রে চুবাইলে পানি দূষিত হইবে বিধায় পরিবেশ দূষণের দায়ে বড় অঙ্কের জরিমানা গুনিতে হইতে পারে!' কোনো একদিন সেই দেশেরই জাতীয় সংসদের গেটের সামনে ভাঙাচোরা একটি সাইকেলে তালা মারিয়া রাখিতেছিল এক ব্যক্তি, যাহা দেখিয়া নিরাপত্তারক্ষীরা ছুটিয়া আসিয়া ধমকের সুরে লোকটিকে বলিল, 'ঐ ব্যাটা, এইখানে সাইকেল রাখিতেছিস কী বুঝিয়া-শুনিয়া? জানিস না, এই পথ দিয়া মন্ত্রী-মিনিস্টাররা যাতায়াত করেন!' বলা বাহুল্য, লোকটি গালভরা হাসিমুখে জবাব দিয়াছিল- 'কোনো সমস্যা নাই ভাইজান, সাইকেলে তালা মারিয়া দিয়াছি!' যেই সমাজের এহেন দশা, সেইখানে আসলে কী এমন ঘটে যে, যাহার কারণে রাজনীতিবিদদের সম্পর্কে জনমনে এইরূপ ধারণা ঢুকিয়া যায়। ইহার কারণ জানা যায় অন্য একটি কৌতুকে; কৌতুকটি এমন যে, এক দেশের অর্থমন্ত্রী প্রথম দিন মন্ত্রণালয়ে আসিয়া দেখিলেন, তাহার টেবিলের উপর পূর্বের অর্থমন্ত্রী একটি চিরকুট আর তিনটি খাম রাখিয়া গিয়াছেন; চিরকুটে লেখা রহিয়াছে, 'যখনই কোনো সমস্যা হইবে, একটি করিয়া খাম খুলিবেন এবং তাহাতে যাহা নির্দেশ দেওয়া আছে, তাহা পালন করিতে থাকিবেন। ইহাতে নিমেষেই মুশকিল আসান হইয়া যাইবে!' প্রথম বছরেই দেখা গেল ভয়াবহ অর্থসংকটে পড়িলেন মন্ত্রী-কিছুতেই বাজেট মিলিতেছে না। শেষমেশ একটি খাম খুলিলেন, যাহাতে লেখা ছিল, 'পূর্বের সরকারকে ইচ্ছামতো গালি দিন।' যেই কথা সেই কাজ! তিনি তাহাই করিলেন। কী আশ্চর্যের ব্যাপার, সঙ্গে সঙ্গে ঝামেলা মিটিয়া গেল! পরের দুই বছরে বাজেট লইয়া একইভাবে ঝামেলায় পড়িলে খুলিলেন দ্বিতীয় খামটি, যাহাতে লেখা, 'পূর্বের সরকারের সকল পরিকল্পনা বাতিল করিয়া দিন।' যথারীতি মন্ত্রী তাহাই করিলেন এবং আশ্চর্যজনকভাবে এইবারও তিনি সমস্যা দিব্যি উতরাইয়া গেলেন। এইভাবে তৃতীয় বছরে সংকট যখন আরো ঘনীভূত হইতে থাকিল, সঙ্গে সঙ্গে তিনি তিন নম্বর খামটি খুলিলেন এবং দেখিলেন তাহাতে লেখা, 'এইবার পদত্যাগ করুন এবং হুবহু তিনটি খাম তৈরি করিয়া টেবিলের উপর রাখিয়া বিদায় হউন।' প্রকৃতপক্ষে কতিপয় উন্নয়নশীল দেশে যেন এইরূপ অবস্থায় পরিলক্ষিত হইয়া থাকে। সেইখানে এক চোর বিদায় নেয়, তো আরেক চোরের উদয় ঘটে। তাহারা জনগণের উপকার করিতে আসিয়া কেবল পূর্বের সরকারের আমলনামার ফিরিস্তি লইয়াই পড়িয়া থাকে। পূর্বের সরকার কী কী অপকর্ম করিয়াছে, কোথা হইতে কত টাকা পকেটে পুরিয়াছে, কেবল সেই সকল হিসাবনিকাশই চলিতে থাকে। অথচ তিনিও সেই পূর্বেকার নেতার মতোই প্রতিশ্রুতির বাণী দিয়া চেয়ারে বসেন এবং ইহার পর ভুলিয়া যান নিজের দায়দায়িত্বের কথা। ইহাই উন্নয়নশীল দেশের রাজনীতির নিয়মিত চেহারা।বিভিন্ন উন্নয়নশীল দেশের সরকার বা নেতারা যাহা করেন, যেই ল্যাংগুয়েজে কথা বলেন, তাহা দেখিয়া সন্দেহের অবকাশ থাকে না যে, তাহারাও পূর্বেকার নেতা বা রাজনীতিবিদদেরই পথ ধরিয়া হাঁটিতেছেন। অনুরূপভাবে একসময় যাহাদের বিরুদ্ধে চুরি-চামারিসহ বৃহৎ অভিযোগের স্তূপ ছিল, তাহারাও ত্রাতার ভূমিকায় অবতীর্ণ হইতে মরিয়া হইয়া উঠেন। উন্নয়নশীল বিশ্বের নেতাদের যেন উদ্দেশ্য এবং বিধেয় একই-'চুরি'। কৌতুকে পাওয়া যায়, এই চিত্র দেখিয়া একবার ধন্দে পড়িয়া যান এক পরিব্রাজক; তাহা হইলে উন্নয়নশীল দেশসমূহ আদতে কে বা কাহারা পরিচালনা করেন-এই প্রশ্নের উত্তর খুঁজিতে থাকেন। কোনো কূলকিনারা না পাইয়া শেষ পর্যন্ত ধর্মচর্চায় মনোনিবেশ করা শুরু করেন। সকলেই ইহার কারণ জানিতে চাহিলে তিনি জবাব দেন, 'ঈশ্বর যদি নাই থাকিবেন, তাহা হইলে ঐ দেশটি চালাইতেছে কে? জন্য একটি গুরুত্বপূর্ণ বিষয়।",
            "রংপুরের অজপাড়া গাঁয়ে জন্ম নেয়া মিজান নামের এক ছেলে তার অন্ধ বাবার হাত ধরে প্রতিদিন প্রায় ৪ কিলোমিটার হেঁটে স্কুলে যেত। বাবার একটাই স্বপ্ন ছিল—ছেলে ডাক্তার হবে। পরিবারে অভাব-অনটন, পায়ের জুতো নেই, তবুও মিজান বই ছাড়েনি। দিনের বেলা মাঠে কাজ, রাত জেগে পড়াশোনা। অবশেষে, মেডিকেল ভর্তি পরীক্ষায় দেশসেরা সরকারি মেডিকেল কলেজে সুযোগ পায় সে। ভর্তি হওয়ার দিন সে বাবার হাত ধরেই মেডিকেলে পৌঁছায়। সাংবাদিকেরা ছবি তোলে—অন্ধ বাবার হাতে ভর দিয়ে 'আলো' ছোঁয়া এক ছেলের গল্প আজ অনেকের অনুপ্রেরণা। রাজশাহীর একটি বস্তিতে জন্ম নেয়া মেয়েটির নাম ছিল সোমা। তার মা রাস্তায় পানি বিক্রি করতেন, আর বাবা রিকশা চালাতেন। ছোটবেলায় বিদ্যালয়ে পড়ার সময় সহপাঠীরা তাকে 'বস্তির মেয়ে' বলে উপহাস করত। কিন্তু সে দমেনি। রাতের আঁধারে স্ট্রিট ল্যাম্পের আলোয় বই পড়েছে, দিনের বেলায় ঘর মুছে দিয়েছে। স্কুলে ভালো ফল করে কলেজে ভর্তি হয়। পরবর্তীতে ঢাকা বিশ্ববিদ্যালয়ে ভর্তি হয়ে মাস্টার্স শেষ করে বিদেশ থেকে স্কলারশিপে পিএইচডি করে আসে। আজ সে একটি বিশ্ববিদ্যালয়ের শিক্ষক। তার কথা শুনে চোখ ভিজে যায় অনেক শিক্ষার্থীর। সাইফুল ইসলাম ঢাকার ফুটপাতে বড় হয়েছেন। পিতা নেই, মা একজন হকার। কখনো ফুল বিক্রি, কখনো খবরের কাগজ—পেট চালাতে যা পাওয়া যায় তাই করতো। কিন্তু সাইফুলের ছিল এক অদম্য মনোভাব। ফুটপাতের আলোছায়ায় পড়তে পড়তে সে মাধ্যমিকে জিপিএ ৫ পায়, এরপর কলেজ ও বিশ্ববিদ্যালয়ে ভালো ফল করে। বিসিএস পরীক্ষা দেয় এবং প্রশাসন ক্যাডারে নির্বাচিত হয়। এখন সে সেই রাস্তায় গাড়ি চড়ে যায়, যেখানে এক সময় রাতে পাথর দিয়ে মাথা রেখে ঘুমাতো। ভারতের বিহারে রিকশা চালিয়ে সংসার চালান মোহন সিং। তার ছেলে বিকাশ ছিল পড়াশোনায় অত্যন্ত মেধাবী। কিন্তু আইআইটি মত প্রতিষ্ঠানে ভর্তি ফি ছিল অনেক বেশি। প্রতিবেশীরা টাকা তুলে বিকাশকে সাহায্য করে। সে আইআইটি থেকে ইঞ্জিনিয়ারিং শেষ করে এখন গুগলে চাকরি করছে। তার বাবার মুখে হাসি—“রিকশা চালিয়েছি, আজ ছেলের জন্য পৃথিবী চালাতে পারি।” কুমিল্লার ছোট এক শহরে রাস্তার মোড়ে দাঁড়িয়ে জুতা পালিশ করত হৃদয় নামের এক ছেলে। দিনে ৫০–৬০ টাকা আয় করে মা ও ছোট বোনের মুখে খাবার তুলে দিত। কিন্তু পড়ার প্রতি তার আগ্রহ ছিল প্রবল। একজন স্কুল শিক্ষক একদিন তাকে দেখে বই কিনে দেন এবং স্কুলে ভর্তি করিয়ে দেন।ক্লাস শেষে সে আবারো রাস্তার মোড়ে যেত। দিনের শেষে ছোট্ট ঘরে বসে সে ল্যাম্পের আলোয় পড়ত। এসএসসি, এইচএসসিতে ভালো ফল করে সে একটি বিশ্ববিদ্যালয়ে ভর্তি হয় এবং পরে একটি সরকারি ব্যাংকে চাকরি পায়। প্রথম বেতন হাতে নিয়ে সে ওই শিক্ষককে খুঁজে বের করে বলেন, “আপনার দেওয়া বই-ই ছিল আমার জীবনের টার্নিং পয়েন্ট।” দিনাজপুরের এক অজ গ্রামে জন্ম নেয়া হাসিনা আক্তারের বাবা ভিক্ষা করে সংসার চালাতেন। তাদের ছিল না ঘর, না খাবার। হাসিনা দিনের বেলায় কাজ করত মানুষের বাসায়, আর রাতে পড়াশোনা করত। স্থানীয় এক মাদ্রাসা শিক্ষক তার পড়ার খরচ বহন করেন।ধাপে ধাপে হাসিনা ঢাকা বিশ্ববিদ্যালয়ে ভর্তি হন এবং পরে বিসিএস পরীক্ষায় উত্তীর্ণ হন। আজ তিনি প্রশাসন ক্যাডারে কাজ করেন। তার বাবার একটাই কথা, “আমি ভিক্ষা করেছি, কিন্তু মেয়েকে মানুষ করতে পেরেছি।”",
            "রাজধানীসহ দেশের বিভিন্ন স্থানে আইনশৃঙ্খলা পরিস্থিতি এক কথায় তলানিতে নেমেছে। প্রতিদিনই ঘটছে রোমহর্ষক সব অপরাধের ঘটনা, যা গণমাধ্যমে নিয়মিতই স্থান পাচ্ছে। তবে অতিসম্প্রতি রাজধানীতে যে ছিনতাইয়ের ঘটনা ঘটেছে, তাতে আমাদের মনে প্রশ্ন জেগেছে, দেশে আদৌ কি জনগণের নিরাপত্তা দিতে পারছে আইনশৃঙ্খলা বাহিনী? বৃহস্পতিবার রাতে ধানমন্ডি ৩২ নম্বরের রাসেল স্কয়ারে ঘটা ওই ছিনতাইয়ের ভিডিও সামাজিক যোগাযোগমাধ্যমেও ভাইরাল হয়েছে। সেখানে দেখা গেছে, পথচারীর ব্যাগ ছিনতাইয়ের পর উদ্যত চাপাতি হাতে পুলিশের সামনে দিয়ে নির্বিঘ্নে চলে যাচ্ছে ছিনতাইকারী। এ দৃশ্য দেখেও নির্বিকার ছিলেন রাস্তায় কর্তব্যরত ট্রাফিক পুলিশের দুই সদস্য।বলা বাহুল্য, প্রকাশ্যে ধারালো ও আগ্নেয়াস্ত্র হাতে রাজধানীর পথচারীদের ওপর ছিনতাইকারীদের হামলে পড়ার এমন দৃশ্য হরহামেশাই দেখা যাচ্ছে। ঢাকার বাইরেও চাঁদাবাজি, খুন, ছিনতাই, চুরি-ডাকাতির ঘটনা ঘটছে। আইনশৃঙ্খলা বাহিনীর পক্ষ থেকে নানা অভিযানের কথা বলা হচ্ছে বটে; কিন্তু এতে আদৌ সুফল মিলছে কিনা, এ প্রশ্ন রয়েই গেছে। বরং অপরাধীদের ক্রমেই বেপরোয়া হয়ে উঠতে দেখছি আমরা। আইনশৃঙ্খলার উন্নয়নে গতিও আসছে না। আমরা দেখছি, শুধু সন্ধ্যা বা রাত নয়, দিনদুপুরেও ছিনতাইয়ের শিকার হচ্ছেন সাধারণ মানুষ। বিভিন্ন এলাকায় প্রধান সড়ক থেকে শুরু করে অলিগলিতে এখন বেপরোয়া ছিনতাইকারীদের অবাধ বিচরণ। এরা ছিনতাই করেই ক্ষান্ত হচ্ছে না; শারীরিকভাবে ক্ষতিও করছে। সরকারের প্রেস উইংয়ের সরবরাহ করা অপরাধ পরিসংখ্যানও বলছে, গত ছয় মাসে দেশে খুনের ঘটনা ধারাবাহিকভাবে বেড়েছে। সন্ত্রাসীদের ধরতে দেশে ‘অপারেশন ডেভিল হান্ট’ অব্যাহত রয়েছে। নতুন করে শুরু হয়েছে ‘চিরুনি অভিযান’। এরপরও কীভাবে অপরাধের মাত্রা বৃদ্ধি পাচ্ছে, তা আমাদের কাছে রহস্য বৈকি। অন্তর্বর্তী সরকারের পক্ষ থেকে বলা হচ্ছে, দেশে আইনশৃঙ্খলা পরিস্থিতি নিয়ন্ত্রণেই আছে। কিন্তু বাস্তবতা যে এর উলটো, এ তথ্য কি তাদের কাছে পৌঁছাচ্ছে? সরকারের দায়িত্বশীল ব্যক্তিরা কি শীর্ষস্থানে এ বার্তাপৌঁছে দিচ্ছেন? আইনশৃঙ্খলা পরিস্থিতি নিয়ে মানুষের উদ্বেগ, উৎকণ্ঠা, আতঙ্ক এতটাই যে, রাতে দূরে থাক, দিনেও মানুষ নিরাপদে-নির্বিঘ্নে চলাফেরা করতে ভয় পাচ্ছেন। প্রকাশ্যে ব্যস্ত রাস্তায় পুলিশের সামনে ছিনতাইকারীর চাপাতি মহড়ার দৃশ্য দেশের আইনশৃঙ্খলা পরিস্থিতি সম্পর্কে যে বার্তা দিচ্ছে, তা ইতিবাচক নয় অবশ্যই। আইনশৃঙ্খলা পরিস্থিতি নিয়ে বিগত সরকারের আমলে শাসকচক্রের গালভরা বুলি শুনে জনগণ বিরক্ত ছিল, একই দৃশ্যের পুনরাবৃত্তি নিশ্চয়ই তারা দেখতে চাইবে না। জুলাই বিপ্লবের মধ্য দিয়ে দেশে সুশাসনের যে আকাঙ্ক্ষা জাতির হৃদয়ে জেগেছে, এভাবে চলতে থাকলে তা ফিকে হতে যে সময় লাগবে না, দায়িত্বশীলদের তা অনুধাবন করতে হবে। বলা বাহুল্য, ইদানীং যেসব অপরাধের ঘটনা ঘটছে-তার কোনো কোনোটিতে অনেক ক্ষেত্রে রাজনৈতিক ইন্ধন রয়েছে, আবার কিছু সুযোগসন্ধানীও ঢুকে পড়েছে। অপরাধীরা আইনশৃঙ্খলা পরিস্থিতির অবনতি ঘটিয়ে দেশে একটা নৈরাজ্য তৈরির চেষ্টা করছে। এগুলো কঠোর হস্তে দমন করতে হবে। অনতিবিলম্বে দেশের আইনশৃঙ্খলা পরিস্থিতির উন্নতি দেখতে চাই আমরা। বিগত সরকার পতনের পর পুলিশের মনোবল নিয়ে যে প্রশ্ন উঠেছিল, এক বছর পর একই কথা নিশ্চয় জনগণ শুনতে চাইবে না। দেশের আইনশৃঙ্খলা পরিস্থিতির উন্নতি ঘটাতে সরকার সর্বশক্তি প্রয়োগ করবে, এটাই প্রত্যাশা। ",
            "বর্তমানে বাংলাদেশের কৃষি খাতে আধুনিক প্রযুক্তির ব্যবহার বৃদ্ধি পাচ্ছে। নতুন নতুন উন্নত জাতের বীজ, আধুনিক সেচ ব্যবস্থা, এবং কীটনাশকের সঠিক ব্যবহার কৃষকদের উৎপাদন বাড়াতে সাহায্য করছে। মোবাইল অ্যাপের মাধ্যমে আবহাওয়ার পূর্বাভাস জানা এবং কৃষি বিশেষজ্ঞদের পরামর্শ নেওয়ার সুযোগ এখন অনেক সহজ। এছাড়াও, কৃষিপণ্য সরাসরি বাজারে বিক্রি করার জন্য ডিজিটাল প্ল্যাটফর্মের ব্যবহারও বাড়ছে। এই প্রযুক্তিগত পরিবর্তনগুলো বাংলাদেশের কৃষি খাতকে আরও শক্তিশালী ও লাভজনক করে তুলছে।",
            "আজকের দিনে আমাদের চারপাশে ঘটে চলেছে নানা ধরনের ঘটনা। প্রযুক্তি, সমাজ, অর্থনীতি, শিক্ষা সবকিছুতেই এসেছে এক বৈপ্লবিক পরিবর্তন। এই পরিবর্তনগুলো আমাদের জীবনযাত্রাকে যেমন সহজ করে তুলেছে, তেমনি কিছু নতুন চ্যালেঞ্জও নিয়ে এসেছে। একবিংশ শতাব্দীতে দাঁড়িয়ে আমরা এখন এমন একটি জগতে বাস করছি, যেখানে তথ্যের অবাধ প্রবাহ নিশ্চিত হয়েছে। ইন্টারনেটের মাধ্যমে মুহূর্তের মধ্যে আমরা পৃথিবীর যেকোনো প্রান্তের খবর জানতে পারি, মানুষের সঙ্গে যোগাযোগ করতে পারি। একদিকে যেমন এই ডিজিটাল যুগ আমাদের জ্ঞানের পরিধিকে অনেক বিস্তৃত করেছে, অন্যদিকে তেমনি এর কিছু নেতিবাচক দিকও আছে। সামাজিক যোগাযোগমাধ্যম আমাদের বাস্তব জীবনের সম্পর্কগুলোকে প্রভাবিত করছে। মানুষ এখন সামনাসামনি কথা বলার চেয়ে অনলাইনে কথা বলতে বেশি স্বাচ্ছন্দ্য বোধ করে। ফলে, ব্যক্তিগত সম্পর্কের গভীরতা অনেক কমে যাচ্ছে। শিক্ষাক্ষেত্রেও এসেছে ব্যাপক পরিবর্তন। এখন শিক্ষার্থীরা শুধু শ্রেণিকক্ষের মধ্যেই আবদ্ধ নয়। তারা অনলাইন কোর্সের মাধ্যমে বিশ্বের সেরা শিক্ষকদের কাছ থেকে জ্ঞান অর্জন করতে পারছে। ই-বুক, অনলাইন লাইব্রেরি এবং বিভিন্ন শিক্ষামূলক অ্যাপ তাদের শেখার প্রক্রিয়াকে আরও সহজ ও কার্যকরী করে তুলেছে। তবে এর ফলে অনেক সময় শিক্ষার্থীদের মধ্যে একাগ্রতা কমে যাচ্ছে। এক জায়গায় বসে মনোযোগ দিয়ে পড়ার অভ্যাসটা অনেক ক্ষেত্রেই হারিয়ে যাচ্ছে। অর্থনীতিতে প্রযুক্তির প্রভাব আরও ব্যাপক। অনলাইন শপিং, ডিজিটাল পেমেন্ট, ক্রিপ্টোকারেন্সির মতো বিষয়গুলো প্রচলিত ব্যবসা-বাণিজ্যের ধারণাকে বদলে দিচ্ছে। ক্ষুদ্র ব্যবসায়ীরা এখন তাদের পণ্য সারা বিশ্বে বিক্রি করতে পারছেন। তবে এর ফলে চাকরির বাজারেও নতুন করে পরিবর্তন আসছে। অনেক কাজ যা আগে মানুষ করত, এখন তা মেশিন বা কৃত্রিম বুদ্ধিমত্তা দিয়ে করা হচ্ছে। ফলে অনেক পুরনো পেশা বিলুপ্ত হয়ে যাচ্ছে এবং নতুন নতুন পেশার সৃষ্টি হচ্ছে। পরিবেশগত সমস্যাও এখন এক গুরুত্বপূর্ণ আলোচনার বিষয়। জলবায়ু পরিবর্তন, বায়ু ও জলদূষণ, বন উজাড়—এসব আমাদের পৃথিবীর অস্তিত্বকে হুমকির মুখে ফেলে দিচ্ছে। এই সমস্যাগুলো সমাধানে সারা বিশ্বের মানুষ এক হয়ে কাজ করার চেষ্টা করছে। পরিবেশ সুরক্ষার জন্য সচেতনতা বৃদ্ধি এবং সবুজ শক্তির ব্যবহার বাড়ানোর উপর জোর দেওয়া হচ্ছে। শীতকাল আমার খুব প্রিয়। এই সময়টায় সকালবেলা কুয়াশা থাকে। ঘাসের ওপর শিশির জমে থাকে, দেখতে মুক্তোর মতো লাগে। আমি সকালে উঠে গরম গরম পিঠা খেতে খুব ভালোবাসি। মা নানা রকম পিঠা বানান। চিতই পিঠা, ভাপা পিঠা, পাটিসাপটা—সবগুলোই আমার খুব পছন্দের। দুপুরে হালকা রোদ উঠলে আমরা ছাদে যাই। সেখানে বসে গল্প করি। বিকালে ক্রিকেট খেলি। শীতের সন্ধ্যায় সবাই মিলে একসাথে বসে টিভি দেখি। এই সময়টা খুব আরামের।জিটাল মার্কেটিংয়ের জ্ঞান থাকা খুবই গুরুত্বপূর্ণ।"
            ]
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadPassages();
            
        });

        // Event Listeners
        languageSelect.addEventListener('change', loadPassages);
        startTestButton.addEventListener('click', startTypingTest);
        // If custom passage is typed, deselect any chosen predefined passage
        customPassageInput.addEventListener('input', () => {
            if (customPassageInput.value.trim() !== '') {
                passageSelect.selectedIndex = -1; // Deselect any chosen predefined passage
            }
        });
        // If a predefined passage is selected, clear the custom passage input
        passageSelect.addEventListener('change', () => {
            if (passageSelect.value !== '') {
                customPassageInput.value = ''; // Clear custom passage if a predefined one is selected
            }
        });


        // Functions
        function loadPassages() {
            const selectedLanguage = languageSelect.value;
            const currentLanguagePassages = passages[selectedLanguage];
            passageSelect.innerHTML = ''; // Clear existing options

            currentLanguagePassages.forEach((passage, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${selectedLanguage === 'english' ? 'Passage' : 'প্যাসেজ'} ${index + 1}`;
                passageSelect.appendChild(option);
            });
            // Add an empty option to allow for custom passage selection without a predefined passage being selected
            const emptyOption = document.createElement('option');
            emptyOption.value = '';
            emptyOption.textContent = '--- একটি প্যাসেজ নির্বাচন করুন ---'; // "Select a Passage" in Bengali
            passageSelect.prepend(emptyOption);
            passageSelect.selectedIndex = 0; // Select the empty option by default
        }

        function startTypingTest() {
            const selectedTime = timeSelect.value;
            let selectedPassageText = '';

            // Prioritize custom passage if it has content
            if (customPassageInput.value.trim() !== '') {
                selectedPassageText = customPassageInput.value.trim();
            } else if (passageSelect.value !== '') {
                // Otherwise, use the selected predefined passage
                const selectedLanguage = languageSelect.value;
                const selectedPassageIndex = passageSelect.value;
                selectedPassageText = passages[selectedLanguage][selectedPassageIndex];
            } else {
                // If neither is selected/entered, show an alert
                // Replaced alert with a custom message box for better UX
                showCustomAlert('অনুগ্রহ করে একটি প্যাসেজ নির্বাচন করুন অথবা পরীক্ষা শুরু করতে একটি কাস্টম প্যাসেজ লিখুন।'); // "Please select a passage or enter a custom passage to start the test." in Bengali
                return;
            }

            // Encode the passage text to safely pass it via URL (or use localStorage/sessionStorage)
            // For longer passages, localStorage is better to avoid URL length limits.
            localStorage.setItem('typingPassage', selectedPassageText);
            localStorage.setItem('typingTime', selectedTime);

            // Redirect to the new typing test page
            window.location.href = 'typing_test_page.html';
        }

        // Custom Alert/Message Box Function (replaces window.alert)
        function showCustomAlert(message) {
            const alertBox = document.createElement('div');
            alertBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                text-align: center;
                font-family: 'Noto Sans Bengali', sans-serif;
                color: #333;
                max-width: 80%;
            `;
            alertBox.innerHTML = `
                <p class="text-lg mb-4">${message}</p>
                <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none" onclick="this.parentNode.remove()">ঠিক আছে</button>
            `; // "Okay" in Bengali
            document.body.appendChild(alertBox);
        }


        // --- Date Display Functions ---
        // These functions and the associated elements are removed
        

        // Initial load of passages and dates
        loadPassages();
        
    </script>
